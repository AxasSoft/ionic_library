<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Add New Book
    </ion-title>
    <ion-button slot="end" (click)="saveBook()">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      SAVE BOOK
    </ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="fixed">ISBN</ion-label>
      <ion-input [(ngModel)]="bookISBN"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Author</ion-label>
      <ion-input [(ngModel)]="bookAuthor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Book</ion-label>
      <ion-input [(ngModel)]="bookName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Publisher</ion-label>
      <ion-input [(ngModel)]="bookPublisher"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Year</ion-label>
      <ion-input [(ngModel)]="bookYear"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
